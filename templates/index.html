<!DOCTYPE html>
<html>
<head>
    <title>Teen Slang Translator üîÅ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
            background: #f0f0ff;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        h1 {
            color: #6c5ce7;
        }
	textarea, select 
	{
    		width: 100%;
    		padding: 12px;
    		font-size: 16px;
    		margin: 10px 0;
    		border-radius: 8px;
    		border: 1px solid #ccc;
    		box-sizing: border-box;
	}
	textarea:focus 
	{
    		border-color: #6c5ce7;
    		outline: none;
    		box-shadow: 0 0 8px #c8c8ff;
	}

        input, select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background: #6c5ce7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .output {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2em;
            background: #fff;
            padding: 10px;
            border-left: 5px solid #6c5ce7;
        }
    </style>
</head>
<body>
    <h1>Teen Slang Translator üòé</h1>

    <form method="POST">
    <label for="mode">Choose Translation Mode:</label>
    <select name="mode" id="mode">
    	<option value="to_teen" {% if request.form.get('mode') == 'to_teen' %}selected{% endif %}>Regular ‚û°Ô∏è Teen</option>
    	<option value="to_adult" {% if request.form.get('mode', 'to_adult') == 'to_adult' %}selected{% endif %}>Teen ‚û°Ô∏è Regular</option>
	</select>


    <label for="sentence">Enter your sentence:</label>
    <textarea name="sentence" id="sentence" rows="4" placeholder="Type or paste your sentence here..." required>{{ request.form.get('sentence', '') }}</textarea>


    <button type="submit">Translate</button>
	</form>


    {% if translated %}
        <div class="output">
            {{ translated }}
        </div>
    {% endif %}
{% if history %}
    <h3>üïò Translation History</h3>
    <ul>
        {% for original, result in history %}
            <li>
                <strong>You:</strong> {{ original }}<br>
                <strong>AI:</strong> {{ result }}
            </li>
        {% endfor %}
    </ul>
{% endif %}

<hr>
<footer style="text-align: center; font-size: 0.9em; color: #666;">
    ‚ú® Created by Flora Wu ¬∑ <a href="wailam.wu@gmail.com">Contact me üì©</a>
</footer>


</body>
</html>
